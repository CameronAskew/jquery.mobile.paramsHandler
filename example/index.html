<!DOCTYPE HTML>
<html>
<head>
    <title>jquery.mobile.paramsHandler example</title>
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.2.js"></script>
    <script type="text/javascript" src="../src/jquery.mobile.paramsHandler-1.4.2.js"></script>
    <script type="text/javascript" src="js/example.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
</head>
<body>

    <!-- Start of first page: #one -->
    <div data-role="page" id="one">

        <div data-role="header">
            <h1>Multi-page</h1>
        </div>
        <!-- /header -->

        <div data-role="content">
            <h2>One</h2>

            <p><a href="#two?param1=4&param2=2" data-role="button">Show page two WITH PARAMS</a></p>
        </div>
        <!-- /content -->

        <div data-role="footer" data-theme="d">
            <h4>Page Footer</h4>
        </div>
        <!-- /footer -->
    </div>
    <!-- /page one -->


    <!-- Start of second page: #two -->
    <div data-role="page" id="two" data-theme="a">

        <div data-role="header">
            <h1>Two</h1>
        </div>
        <!-- /header -->

        <div data-role="content" data-theme="a">
            <h2>Two</h2>

            <div id="param1display"></div>
            <div id="param2display"></div>

            <p><a href="#two?param1=1&param2=7" data-role="button">Show page two WITH PARAMS 1/7</a></p>
            
            <p><a href="#one" data-direction="reverse" data-role="button" data-theme="b">Back to page "one"</a></p>

        </>
        <!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div>
        <!-- /footer -->
    </div>
    <!-- /page two -->

</body>
</html>
